{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'scrap/clock.png' %}" type="image/x-icon">

    <style>
      .btn{
        border-color: teal;
        color:teal;
      }

      .btn:hover{
        background-color: teal;
        border-color: teal;
        color:white;
      }

      .table-container {
        width: 60%; /* Set the width to 40% of the page */
        max-height: 600px; /* Set a maximum height for the table */
        overflow: auto; /* Enable vertical scrolling */
        margin: 50px auto;
        border-radius: 10px;
        border: 1px solid teal;
    }

    /* Define styles for the table */
    table {
        width: 100%; /* Make the table take up 100% of its container */
        border-collapse: collapse; /* Collapse table borders */
    }

    /* Define styles for table headers */
    

    /* Define styles for table cells */
    td, th {
        padding: 8px; /* Add padding to cells for spacing */
        text-align: left; /* Align text to the left */
    }

      a {
        color: teal; /* Set the text color to teal */
      }
      a:hover{
        color: white;
      }

    </style>
</head>
<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <a href="{% url 'home' %}"> 
              
               <h3 class="float-md-start mb-0"> <img  src="{% static 'scrap/clock.png' %}" alt="No Image" style="width: 30px; height: 30px; margin-right: 5px;"> F1 Countdown</h3>
            </a>

            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="https://github.com/BebopCode/f1-countdown/tree/main/mycountdown">To Github</a>
            </nav>
          </div>
        </header>
    
        {% block content %}{% endblock %}
    </div>

    
  </body>
</html>
