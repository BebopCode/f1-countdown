{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="table-container" style="overflow-y:auto;">
  <img class="img-fluid" src="{% static 'scrap/trophy.svg' %}" alt="No Image" style="width:30%">
  <table class="table custom-table table-striped table-dark" >
      
     
          <thead>
              <tr>
                  <th>Position</th>
                  <th>Driver Name</th>
                  <th>Points</th>
              </tr>
          </thead>
          <tbody>
              {% for driver in data %}
              <tr>
                  <td>{{ driver.pos }}</td>
                  <td>{{ driver.name }}</td>
                  <td>{{ driver.point }}</td>
              </tr>
              
              {% endfor %}
          </tbody>
      
      
  </table>
</div>
{% endblock %}
