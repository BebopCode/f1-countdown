    <div id="pocket-extension-styles"><style data-emotion="pocket"></style></div><div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>

    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">F1 Countdown</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">To Gihub</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <img class="img-fluid" src="{% static 'scrap/Race car-bro.svg' %}" alt="My image" style="width:30%"><br>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary" onclick="changeCountdownTime('{{Race}}')">Race</button>
      <button type="button" class="btn btn-outline-primary" onclick="changeCountdownTime('{{Qualifying}}')">Qualifying</button>
      <button type="button" class="btn btn-outline-primary" onclick="changeCountdownTime('{{Practice1}}')">Practice 1</button>
      <button type="button" class="btn btn-outline-primary" onclick="changeCountdownTime('{{Practice2}}')">Practice 2</button>
      <button type="button" class="btn btn-outline-primary" onclick="changeCountdownTime('{{Practice3}}')">Practice 3</button>
    </div>
    <h1>Grand Prix  {{Country}} 2023.</h1>
    <h1 id="demo">--:--</h1>
    
    <p class="lead" id="timee">Start time {{Race}} </p>
    <p class="lead">
      <a href="https://www.formula1.com/en/racing/2023.html" class="btn btn-lg btn-light fw-bold border-white bg-white">To the F1 website</a>
    </p>
  </main>

  
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
  // Initialize the countdown with the initial time value from {{timee}}
  var countDownDate = new Date("{{Race}}").getTime();

  // Function to change the countdown time
  function changeCountdownTime(newTime) {
    // Set the new countdown time based on the value in {{time1}}
    countDownDate = new Date(newTime).getTime();
  }

  // Update the countdown every 1 second
  var x = setInterval(function() {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes, and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

    // If the countdown is finished, write some text
    if (distance < 0) {
      //clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
    

<div id="pocket-extension-root"><div class="pocket-egasyq"></div></div>
</body>
